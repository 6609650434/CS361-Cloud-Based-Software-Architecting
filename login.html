<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TU Emergency Alert</title>
    <link rel="stylesheet" href="css/login.css">
</head>

<body>
    <div class="login-box">
        <img class="logo" src="image/TULOGO-nobg.png" alt="TU Logo" width="170" height="170" /><br><br>

        <h1>TU EMERGENCY ALERT</h1>

        <form class="input-box">
            <label>Email:</label><br>
            <input id="email" required type="email" placeholder="Enter your @done email" /><br><br>

            <label>Password:</label><br>
            <input id="password" type="password" placeholder="Enter your password" /> <br><br>

            <button class="sing-in-button">Sign in</button>
        </form>
    </div>
</body>

</html>
