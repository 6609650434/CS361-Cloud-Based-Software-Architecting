<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TU Emergency Alert</title>

    <!-- path ต้องออกจากโฟลเดอร์ html ขึ้นไปหา css -->
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/home.css" />
  </head>

  <body>
    <header>
      <h1>REPORT</h1>

      <div class="profile-container">
        <div class="profile-icon" id="profileBtn">
          <img
            src="https://cdn-icons-png.flaticon.com/512/149/149071.png"
            alt="profile"
          />
        </div>

        <div class="profile-menu" id="profileMenu">
          <img
            src="https://cdn-icons-png.flaticon.com/512/149/149071.png"
            class="menu-avatar"
            alt="avatar"
          />
          <div id="profileEmail"></div>
          <!-- ไฟล์ index.html อยู่โฟลเดอร์เดียวกันกับ user-home.html -->
          <a href="index.html" class="logout-link"> Logout </a>
        </div>
      </div>

      <!-- script path ต้องขึ้นไปหา js -->
      <script src="../js/script.js"></script>
    </header>

    <nav class="navbar">
      <div class="nav-links">
        <a href="user-home.html" class="nav-btn active">HOME</a>
        <a href="user-status.html" class="nav-btn">STATUS</a>
      </div>
    </nav>

    <main>
      <!-- ส่วนแสดงรายการเหตุที่ approved + finish -->
      <section class="feed-section">
        <h2 class="feed-title-page">
        </h2>

        <!-- user-home.js จะเติมการ์ดรายงานลงใน #feedList -->
        <section id="feedList" class="feed-list" aria-live="polite">
          <!-- รายการจะถูกสร้างด้วย JavaScript -->
        </section>
      </section>
    </main>

    <!-- ปุ่ม + -->
    <button id="addReportBtn" class="add-btn">+</button>

    <!-- Popup ฟอร์ม -->
    <div id="reportPopup" class="popup">
      <div class="popup-content">
        <h3>REPORT</h3>

        <label>Title :</label>
        <input type="text" placeholder="Title" id="titleInput" />

        <label>Position :</label>
        <input type="text" placeholder="Location" id="positionInput" />

        <label>Description :</label>
        <textarea placeholder="Description" id="descInput"></textarea>

        <div class="upload-section">
          <label for="imageUpload" class="upload-label">
            <img
              src="https://www.pngplay.com/wp-content/uploads/8/Upload-Icon-Logo-Transparent-Free-PNG.png"
              alt="upload icon"
            />
            <span>Upload Image</span>
          </label>
          <input type="file" id="imageUpload" accept="image/*" />
          <div id="fileName" class="file-name"></div>
        </div>

        <div class="popup-buttons">
          <button id="postBtn" class="post-btn">POST</button>
          <button id="cancelBtn" class="cancel-btn">Cancel</button>
        </div>
      </div>
    </div>

    <!-- script path ต้องขึ้นไปหา js -->
    <script src="../js/user-home.js"></script>
  </body>
</html>
