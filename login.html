<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TU Emergency Alert</title>
    <link rel="stylesheet" href="css/login.css" />
</head>

<body>
    <div class="login-box">
        <img class="logo" src="image/TULOGO-nobg.png" alt="TU Logo" width="170" height="170" /><br /><br />

        <h1>TU EMERGENCY ALERT</h1>

        <form id="loginForm" class="input-box">
            <label>Email:</label><br />
            <input id="email" required type="email" placeholder="Enter your @dome.tu.ac.th email" /><br /><br />

            <label>Password:</label><br />
            <input id="password" type="password" placeholder="Enter your password" required />
            <br /><br />

            <button type="submit" class="sign-in-button">Sign in</button>
        </form>
    </div>

    <script src="js/login.js"></script>
</body>

</html>
