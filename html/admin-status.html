<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>REPORTS - Admin Status</title>
  <link rel="stylesheet" href="../css/style.css" />
  <link rel="stylesheet" href="../css/adminHome.css" />
  <link rel="stylesheet" href="../css/adminStatus.css" />
  <style>
    /* ===== ปรับเพิ่มให้รองรับการ toggle ===== */
    .report-detail-content { display: none; }
    .status-card.expanded .report-detail-content { display: block; }
    .status-card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      margin-bottom: 16px;
      transition: all 0.2s;
      cursor: pointer;
      overflow: hidden;
    }
    .report-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 16px;
      background: #f7f8fa;
      border-bottom: 1px solid #ddd;
    }
    .status-preview { display: flex; justify-content: space-between; width: 100%; }
    .status-title { margin: 4px 0; font-size: 18px; color: #222; }
    .status-tag {
      padding: 4px 10px;
      border-radius: 8px;
      font-size: 14px;
      background-color: #ddd;
      color: #333;
    }
    .status-card.expanded .status-tag { background-color: #007aff; color: #fff; }
    .report-detail-content { padding: 16px; background: #fff; }
    .details-content { display: flex; gap: 16px; }
    .image-container img { width: 160px; height: auto; border-radius: 8px; }
    .text-content p { margin: 6px 0; color: #333; }
    .admin-actions {
      display: flex;
      gap: 8px;
      margin-top: 12px;
    }
    .status-select {
      padding: 6px 10px;
      border-radius: 6px;
    }
    .save-btn {
      background: #007aff;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 6px 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>REPORTS</h1>
    <div class="profile-container">
      <div class="profile-icon" id="profileBtn">
        <img src="https://cdn-icons-png.flaticon.com/512/149/149071.png" alt="profile" />
      </div>
      <div class="profile-menu" id="profileMenu">
        <img src="https://cdn-icons-png.flaticon.com/512/149/149071.png" class="menu-avatar" alt="avatar" />
        <div id="profileEmail"></div>
        <a href="../html/index.html" class="logout-link"> Logout </a>
      </div>
    </div>
    <script src="../js/script.js"></script>
  </header>

  <nav class="navbar">
    <div class="nav-links">
      <a href="admin-home.html" class="nav-btn">HOME</a>
      <a href="admin-status.html" class="nav-btn active">STATUS</a>
    </div>
  </nav>

  <main>
    <h2>All User Reports</h2>
    <div class="search-wrap">
      <input id="searchInput" class="search-bar" placeholder="ค้นหารายงาน..." />
    </div>

    <section id="statusList" class="status-list" aria-live="polite"></section>

    <template id="placeholder-template">
      <article class="status-card empty">
        <div class="report-header">
          <div class="report-title">ไม่มีรายงานที่รอการตรวจสอบ</div>
        </div>
      </article>
    </template>
  </main>

  <script src="../js/admin-status.js"></script>
</body>
</html>
